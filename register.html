<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    body {
      height: 90vh;
    }

    .form {
      height: 90vh;
      display: flex;
      flex-direction: column;
      width: 30%;
      align-items: center;
      justify-content: center;
    }

    form {
      display: flex;
      justify-content: center;
    }

    .form-group {
      width: 100%;
    }

    .btn {
      width: 100%;
    }
  </style>
</head>

<body>
  <a class="btn btn-primary home" href="index.html" role="button">home</a>
  <form id="form">
    <div class="form">
      <h1>Register</h1>
      <div class="form-group">
        <label for="exampleInputPassword1">username</label>
        <input type="username" class="form-control" id="username" placeholder="username">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <a href="form.html">you have an account?</a>
      <input type="submit" class="btn btn-outline-primary" value="Create your account">
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script>
    const users = JSON.parse(localStorage.getItem('users')) || []
    const formElement = document.getElementById('form')
    const usernameElement = document.getElementById('username')
    const emailElement = document.getElementById('email')
    const passwordElement = document.getElementById('password')
    formElement.addEventListener('submit', function (event) {
      event.preventDefault()
      const usernameVallue = usernameElement.value
      const emailVallue = emailElement.value
      const passwordVallue = passwordElement.value
      users.push(
        {
          username: usernameVallue,
          email: emailVallue,
          password: passwordVallue
        }
      )
      console.log(users);
      localStorage.setItem('users', JSON.stringify(users))
    })
  </script>
</body>

</html>
